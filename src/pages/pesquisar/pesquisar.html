
<ion-header>

  <ion-navbar no-border-bottom color="dark">
      <ion-buttons start>
          <button ion-button (click)="dismiss()">Fechar</button>
      </ion-buttons>
    <ion-title>Pesquisar</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top color="dark">
      <ion-searchbar 
      placeholder="Procurar alimento"
      [(ngModel)]="queryText"
      (ionInput)="filterAlimento($event)"
      clearInput>
  
      </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col text-center>
          <h3><strong>Alimento</strong></h3>
        </ion-col>
        <ion-col text-right>
          <h3><strong>CHO</strong></h3>
        </ion-col>
      </ion-row>
    </ion-item>
    <button ion-item detail-none (click)="selecionaAlimento(alimento)" *ngFor="let alimento of alimentos">
      <ion-row>
        <ion-col>
            {{ alimento.nome }}
        </ion-col>
        <ion-col text-right>
            {{ alimento.carbs }}g
        </ion-col>
      </ion-row>
    </button>
  </ion-list>

</ion-content>
