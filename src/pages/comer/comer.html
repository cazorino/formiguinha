<ion-header>

  <ion-navbar no-border-bottom color="dark">
    <ion-title>Comer</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Valor da sua <strong>Glicemia</strong> (mg/dl)</ion-label>
      <ion-input type="number" [(ngModel)]="glicemia"></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button full color="light" (click)="pesquisar()" icon-end>
      Pesquisar Alimentos
    <ion-icon name="search"></ion-icon>
  </button>

  <ion-list>
    <ion-list-header>
      <strong>
          Alimentos consumidos:
      </strong>
    </ion-list-header>
    {{ qtd }}
    <ion-item *ngFor="let alimento of meusAlimentos">
    
    </ion-item>
  </ion-list>

</ion-content>
